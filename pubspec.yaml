name: wanna_go_out
description: Digital Blind Dating

version: 1.0.0

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  firebase_auth: ^0.15.5+2
  google_sign_in: ^4.1.4
  flutter_auth_buttons: ^0.6.0
  form_field_validator: ^1.0.1
  firebase_core: ^0.4.0+9
  firebase_analytics: ^5.0.2
  cloud_firestore: ^0.13.4
  flutter_responsive_screen: ^1.0.0
  pigment: ^1.0.3
  random_string: ^2.0.1
  cached_network_image: ^2.0.0
  image_ink_well: ^0.1.0
  flutter_launcher_icons: ^0.7.4

  firestore_ui: ^1.8.0

  image_picker: ^0.6.3+4
  firebase_storage: ^3.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

# To update the icon, run flutter pub get & flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/account_circle.png